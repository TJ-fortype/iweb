<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="icon"  href="img/favicon.ico"/>
	<title>iweb在线课堂</title>
	<style>
		.topbar{
			width:100%;
			height: 29px;
			line-height: 29px;
			background: #f9f9f9;
			border-bottom: 1px solid #eee;
			text-align: right;
		}
		.container{
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #aaa;
		}
		/* 复杂选择器:>选择孩子 */
		.topbar>.container>a,
		.topbar>.container>span {
			padding-left: 1em;
		}
		/* 主题色反色 */
		.theme-reverse{
			color: #f60;
		}
		/* 主题色 */
		.theme{	
			
		}
		/* logo和搜索栏 */
		.searchbar{
			widows: 100%;
			background: #fff;
		}
		.searchbar>.container{
			padding-top: 2em;
			padding-bottom: 2em;
		}
		.search{
			float: right;
			margin-top: 6px;
		}
		.search > input{
			width: 430px;
			height: 32px;
			border: 1px solid #ccc;
			/* 输入框获得焦点时的外围轮廓线 */
			outline: none;
			/* css中0.8打成.8 */
			padding-left: .7em;
			padding-right: .7em;
		}
		.search > .fa-search {
			background: #57bc4c;
			color: #fff;
			width: 50px;
			height: 32px;
			font-size: 2em;
			line-height: 32px;
			text-align: center;
		}
		
	</style>
</head>
<body>
	<!-- 顶部条 -->
	<div class="topbar">
		<div class="container">
			<a href="#">
				<span class="fa fa-star"></span>收藏i前端
			</a>
			<a href="#">
				<span class="fa fa-mobile-phone fa-lg"></span><span class="theme-reverse">下载手机客户端</span>
			</a>
			<span class="fa fa-envelope"></span>反馈邮箱TJ@1 63.com
			<span class="fa fa-phone"></span>客服热线：4008-200-200
		</div>
	</div>
	<!-- 搜索条 -->
	<div class="searchbar">
		<div class="container">
			<!-- logo图片 -->
			<img src="img/logo.png" alt="iWeb_LOGO">
			<!-- 输入框 -->
			<div class="search">
				<input type="text" placeholder="课程搜索"><span class="fa fa-search fa-lg"></span>
			</div>
			<!-- 我的购物车 。-->
		</div>
	</div>

</body>
</html>
