<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="icon"  href="img/favicon.ico"/>
	<title>iweb在线课堂</title>
	<style>
		/* -----------------------------------顶部栏--------------------------------- */
		.topbar{
			width:100%;
			height: 29px;
			line-height: 29px;
			background: #f9f9f9;
			border-bottom: 1px solid #eee;
			text-align: right;
		}
		.container{
			width: 1000px;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid #aaa;
		}
		
		/* 复杂选择器:>选择孩子 */
		.topbar>.container>a,
		.topbar>.container>span {
			padding-left: 1em;
		}
		
		/* 主题色反色 */
		.theme-reverse{
			color: #f60;
		}
		
		/* 主题色 */
		.theme{	
			
		}
		
		/*----------------------------- logo和搜索栏 --------------------------------*/
		.searchbar{
			widows: 100%;
			background: #fff;
		}
		.searchbar>.container{
			padding-top: 2em;
			padding-bottom: 2em;
		}
		.search{
			float: right;
			margin-top: 6px;
		}
		
		/*输入框和放大镜*/
		.search > input{
			width: 430px;
			height: 32px;
			border: 1px solid #ccc;
			/* 输入框获得焦点时的外围轮廓线 */
			outline: none;
			/* css中0.8打成.8 */
			padding-left: .7em;
			padding-right: .7em;
			vertical-align: middle;
		}
		.search > .fa-search {
			background: #57bc4c;
			color: #fff;
			width: 50px;
			height: 32px;
			font-size: 2em;
			line-height: 32px;
			text-align: center;
			vertical-align: middle;
		}
		
		/*-----------------------------------购物车重构-------------------------------*/
		.cart-container {
			/* 修改购物车的定位方式，为下拉菜单提供定位参照物,但不脱离文档流 */
			position: relative;
		}		
		.shoppingc{
			width: 140px;
			height: 32px;
			border: 1px solid #ddd;
			background: #F9F9F9;
			line-height: 32px;
			text-align: center;
			margin-left: 20px;
			/* 修改光标的样式 */
			cursor: pointer;
			position: relative;	/*只有定位了的元素才能使用z-index*/
			/* border-bottom-color: #fff; */
			
			z-index: 1;
	
		}
		.fa-shopping-cart {
			padding-left: 0.6em;
			padding-right: 0.6em;
			color: #57BC4C;
		}
		.shoppingc > .caret { /*动画基础类*/
			color: #57BC4C;
			padding-left: 0.6em;
			padding-right: 0.6em;
			transform: rotate(0);
			transition: all .3s;
		}
		.shoppingc > .caret-rotate {	/*动画目标类*/
			transform: rotate(180deg);
		}
		.shoppingc2 {	/*目标颜色改变*/
			background: #fff;
			border-bottom: none;
		}
		.cart-container > .dropdown {
			position: absolute;	/*绝对定位的元素可以处于其他元素的上方*/
			top: 31px;
			right: 0;
			border: 1px solid #ddd;
			padding: 2em 3em;
			width: 262px;
			background: #fff;
			display: none;
		}
		
		
		/* ------------------------------------导航栏--------------------------------- */
		.navbar {
		    height: 40px;
		    background: #57bc4c;
		    border-bottom: 2px solid #c1eebd;
		}
		.nav {
		    float: left;
		}
		.nav > .linav {
			width: 78px;
			height: 40px;
			font-size: 15px;
			line-height: 40px;
			text-align: center;
			float: left;
			border: 1px solid #ccc;
		}
		.nav > .linav:hover{
			background: #3da232;
		}
		.nav > .linav > a {
			color: #fff;
		}
		.nav_user {
		    float: right;
		}
		.nav_user > .user_login{
			width: 140px;
			height: 40px;
			font-size: 15px;
			line-height: 40px;
			text-align: center;
			color: #fff;
			border: 1px solid #ccc;
			background: #77c558;
		}
		.nav_user > .user_login > a {
			color: #fff;
		}
		.nav_user > .user_login > a:hover {
			color: #FFFF00;
		}
		/* ------------------------------------图片轮播栏--------------------------------- */
		.picbar{
			width: 100%;
			height: 382px;
			display: none;
			z-index: 10;
			transition: all .3s; 
		}
		.picbar > .picbar1{
			display: block;
			z-index: 20;
		}

	</style>
</head>
<body>
	<!-- 顶部条 -->
	<div class="topbar">
		<div class="container">
			<a href="#">
				<span class="fa fa-star"></span>收藏i前端
			</a>
			<a href="#">
				<span class="fa fa-mobile-phone fa-lg"></span><span class="theme-reverse">下载手机客户端</span>
			</a>
			<span class="fa fa-envelope"></span>反馈邮箱TJ@163.com
			<span class="fa fa-phone"></span>客服热线：4008-200-200
		</div>
	</div>
	<!-- 搜索条 -->
	<div class="searchbar">
		<div class="container">
			<!-- logo图片 -->
			<img src="img/logo.png" alt="iWeb_LOGO">
			<!-- 我的购物车 -->
			<div class="search">
				<div class="cart-container">
					<!-- 购物车：z-index要高于下拉菜单 -->
					<div class="shoppingc" id="myCart">
						<span class="fa fa-shopping-cart fa-lg"></span>
						<span>我的购物车(<b>0</b>)</span>
						<span class="fa fa-caret-down caret" id="caret"></span>
					</div>
					<!-- 下拉菜单 -->
					<div class="dropdown" id="dropdown">
						请登陆后查看您的购物车
					</div>
				</div>
			</div>
			<!-- 输入框 -->
			<div class="search">
				<input type="text" placeholder="课程搜索"><span class="fa fa-search fa-lg"></span>
			</div>
		</div>
	</div>
	<!-- 导航条 -->
	<div class="navbar">
		<div class="container">
			<div class="nav">
				<div class="linav">
					<a href="#">首页</a>
				</div>
				<div class="linav">
					<a href="index.html">全部课程</a>
				</div>
				<div class="linav">
					<a href="index.html">基础课程</a>
				</div>
				<div class="linav">
					<a href="index.html">核心课程</a>
				</div>
				<div class="linav">
					<a href="index.html">进阶课程</a>
				</div>
				<div class="linav">
					<a href="index.html">名师堂</a>
				</div>
				<div class="linav">
					<a href="index.html">校区</a>
				</div>
			</div>
			<div class="nav_user">
				<div class="user_login">
					<a href="#">登录</a> | <a href="#">注册</a>
				</div>

			</div>
		</div>
	</div>
	<!-- 照片轮播 -->
	<!-- 图片列表 -->
	<div class="picbar">
		<img class="picb" src="img/banner01.jpg" >
		<img class="picb" src="img/banner02.jpg" >
		<img class="picb" src="img/banner03.jpg" >
		<img class="picb" src="img/banner04.jpg" >
	</div>
	
	

	<script>
		// 鼠标悬停“我的购物车”则小三角开始旋转；离开则转回来
		// 鼠标悬停出现下拉菜单，离开隐藏
		myCart.onmouseenter = ()=>{
			dropdown.style.display = "block";
			caret.classList.add('caret-rotate')
			myCart.classList.add('shoppingc2')
		}
		myCart.onmouseleave = ()=>{
			dropdown.style.display = "none"
			caret.classList.remove('caret-rotate')
			myCart.classList.remove('shoppingc2')
		}
		let picblist = document.querySelectorAll('.picb')
		// console.log(picblist)
		for(let i =0;i<picblist.length;i++){
			let pic = picblist[i]
			pic.classList.add('picbar1')
		}
		
	</script>

</body>
</html>
