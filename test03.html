<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">

			border-bottom: 1px solid #eee;
			height: 29px;
			line-height: 29px;	/*行高*/

		}
		.container{
			width: 1000px;
			margin: auto;
		}
	</style>
</head>
